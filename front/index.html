<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css">

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="section bg-transparent mt-6 mb-0">
            <div class="container">

                <div class="row align-items-center col-mb-50">
                    <div class="col-md-6 text-center">
                        <img src="img/20.png" height="250px" alt="Image" data-animate="fadeInLeft" class="fadeInLeft animated">
                    </div>
                    <div class="col-md-6">
                        <div class="heading-block text-center" style="padding-top: 40px;">
                            <h2>Cadastro de Pacientes para Predição de Parada Cardíaca </h2>                                                        
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <section>
    <div class="col-md-10 mx-auto" style="margin-top: 20px; margin-bottom: 30px;">
        <!-- Opções para adicionar um novo item -->
        <form action="#" method="post" class="landing-wide-form row align-items-center mb-0 fadeIn animated" data-animate="fadeIn">
            <input type="hidden" id="newType" value="cadastrar">
            <input type="hidden" id="newid" value="">
            <div class="col">
                <div class="row">
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newNome" class="form-control form-control-lg not-dark" value="" placeholder="Nome*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newAge" class="form-control form-control-lg not-dark" value="" placeholder="Idade*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newAnaemia" class="form-control form-control-lg not-dark" value="" placeholder="Anemia*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newCreatinine_phosphokinase" class="form-control form-control-lg not-dark" value="" placeholder="Creatina Fosfoquinase*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newDiabetes" class="form-control form-control-lg not-dark" value="" placeholder="Diabetes*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newEjection_fraction" class="form-control form-control-lg not-dark" value="" placeholder="Fração de ejeção*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newHigh_blood_pressure" class="form-control form-control-lg not-dark" value="" placeholder="Pressão sanguínea alta*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newPlatelets" class="form-control form-control-lg not-dark" value="" placeholder="Plaquetas*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newSerum_creatinine" class="form-control form-control-lg not-dark" value="" placeholder="Creatinina sérica*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newSerum_sodium" class="form-control form-control-lg not-dark" value="" placeholder="Sódio*" data-bs-theme="light">
                    </div>    
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newSex" class="form-control form-control-lg not-dark" value="" placeholder="Sexo*" data-bs-theme="light">
                    </div>    
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newSmoking" class="form-control form-control-lg not-dark" value="" placeholder="Fuma*" data-bs-theme="light">
                    </div>    
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newTime" class="form-control form-control-lg not-dark" value="" placeholder="Tempo*" data-bs-theme="light">
                    </div>                        
                </div>
            </div>
            <div class="col-12 col-md-auto">
                <button class="btn btn-lg btn-danger w-100 m-0" id="butSubmit" value="cadastrar" type="button">cadastrar</button>
            </div>
            <div class="col-12 col-md-auto" id="divButCancelar" style="display: none;">
                <button class="btn btn-lg btn-primary w-100 m-0" id="butCancelar" value="cancelar" type="button">cancelar</button>
            </div>
        </form> 
    </div>   
    </section>
    <!-- Tabela com items existentes -->
    <section>
        <div class="col-md-10 mx-auto">
            <table id="myTable" class="table table-striped" style="width:100%">           
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Idade</th>                    
                    <th>Anemia</th>
                    <th>Creatina Fosfoquinase</th>
                    <th>Diabetes</th>
                    <th>Fração de ejeção</th>
                    <th>Pressão sanguínea alta</th>
                    <th>Plaquetas</th>
                    <th>Creatinina sérica</th>
                    <th>Sódio</th>
                    <th>Sexo</th>
                    <th>Fuma</th>
                    <th>Tempo</th>                   
                    <th>Morte</th>                                        
                    <th>Edit</th>
                    <th>Del</th>                    
                </tr>           
            </table>
        </div>        
    </section>       
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>    
    <script src="js/dataTables.bootstrap5.min.js"></script>
    <script src="js/scripts.js"></script>      
</body>
</html>
